{% if posts %}
<div class="post-list">
   <ul>
      {% for post in posts %}
      {% set date = post.data.date %}
      {% set title = post.data.title %}
         <li>
            <article class="post">
               <h1>{{ title }}</h1>
               <time datetime="{{ post.data.date | w3DateFilter }}">{{ post.data.date | dateFilter }}</time>
               {{ post.data.content | safe }}
            </article>
         </li>
         {% endfor %}
      </ul>
   </div>
{% endif %}
